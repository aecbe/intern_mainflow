<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    /* Responsive Styles */
    @media only screen and (max-width: 768px) {
      nav {
        display: block;
      }
      
      nav a {
        display: block;
        margin: 5px 0;
      }
      
      section {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>About Us</h2>
    <p>This is a simple webpage created with HTML and CSS to demonstrate basic structure and styling.</p>
  </section>

  <footer>
    <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
  </footer>

</body>
</html>
